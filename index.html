<!DOCTYPE html>
<html>
<head>
    <title>Contrast Categorization Experiment</title>
    
    <!-- Core jsPsych -->
    <script src="https://unpkg.com/jspsych@7.3.3"></script>
    <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet" type="text/css">
    
    <!-- jsPsych Plugins -->
    <script src="https://unpkg.com/@jspsych/plugin-image-button-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-fullscreen@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.2"></script>
    
    <!-- DataPipe Plugin -->
    <script src="https://unpkg.com/@jspsych-contrib/plugin-pipe"></script>
    
    <!-- PapaParse for CSV handling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <style>
        /* Style for the response buttons */
        .jspsych-image-button-response-button {
            margin: 8px;
            display: inline-block;
        }
        
        /* Control size of button images */
        .jspsych-image-button-response-button img {
            max-width: 200px;
            max-height: 200px;
            object-fit: contain;
        }
        
        /* Style for the top stimulus image */
        #stimulus-image {
            max-width: 400px;
            max-height: 400px;
            margin-bottom: 20px;
            object-fit: contain;
        }

        /* Center the response buttons */
        .jspsych-image-button-response-btngroup {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <!-- Main experiment container -->
    <div id="jspsych-target"></div>
    
    <!-- Your experiment code -->
    <script src="experiment.js"></script>
</body>
</html>
